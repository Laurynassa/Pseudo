<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylefocus.css" />
  </head>
  <body>
    <h2>:focus Pseudo-class</h2>
    <div>
      <label for="user">Username:</label>
      <input
        type="text"
        name="user"
        id="user"
        placeholder="Enter youre username"
      />
    </div>
    <div>
      <label for="email">Email-Id:</label>
      <input
        type="email"
        name="email"
        for="email"
        placeholder="Enter youre email"
      />
    </div>
    <div>
      <label for="passwd">Password:</label>
      <input
        type="password"
        name="passwd"
        id="passwd"
        placeholder="Enter youre password"
      />
    </div>
  </body>
</html>

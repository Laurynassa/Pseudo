<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adresu knyga</title>
    <link rel="stylesheet" href="./styleadresu.css" />
  </head>
  <body>
    <header>
      <h2>Adresu Knyga</h2>
    </header>
    <div class="main">
      <div>
        <h3>Sukurti nauja adresa</h3>
        <hr />
      </div>
      <div>
        <label for="gavejas">Gavejas: </label>
        <input type="text" name="gavejas" id="gavejas" />
      </div>
      <div>
        <label for="company">Imone:</label>
        <input type="text" id="company" name="company" />
      </div>
      <div>
        <label for="country">Salis:</label>
        <input type="text" name="country" id="country" />
      </div>
      <div>
        <label for="city">Miestas:</label>
        <input type="text" id="city" name="city" />
      </div>
      <div>
        <label for="street">Gatve:</label>
        <input type="text" id="street" name="street" />
      </div>
      <div>
        <label for="appartament">Buto.nr.</label>
        <input
          type="text"
          id="appartament"
          name="appartament"
          placeholder="Irasykite buto Nr"
        />
      </div>
      <div>
        <label for="pastok">Pasto kodas:</label>
        <input type="text" id="pastok" name="pastok" maxlength="5" />
      </div>
      <div>
        <label for="phone">Gavejo.mob.tel:</label>
        <input type="text" id="phone" name="phone" />
      </div>
      <div>
        <label for="email">El.pastas</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Pvz. vardas.pavarde@gmail.com"
        />
      </div>
      <div>
        <label for="katalog">Katalogas</label>
        <input
          type="text"
          name="katalog"
          id="katalog"
          placeholder="Pasirinkite katalogus"
        />
      </div>
    </div>
  </body>
</html>
